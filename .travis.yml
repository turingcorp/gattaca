language: objective-c
osx_image: xcode8.3
branches:
  only:
    - master
script:
- if [ $MODE == 'Tests' ]; then set -o pipefail && xcodebuild -workspace gattaca.xcworkspace -scheme gattaca -sdk "iphonesimulator" -destination "platform=iOS Simulator,OS=10.0,name=iPhone 6s" clean build test | xcpretty; fi
- if [ $MODE == 'Build' ]; then set -o pipefail && xcodebuild -workspace gattaca.xcworkspace -scheme gattaca -sdk "iphonesimulator" -destination "platform=iOS Simulator,OS=10.0,name=iPhone 6s" clean build | xcpretty; fi
notifications:
  email:
    on_success: never
    on_failure: never
env:
  matrix:
  - MODE=Tests
  - MODE=Build
